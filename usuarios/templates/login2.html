{% extends 'baseus.html' %}


{% block 'body' %}
    <div class="container">
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <br>
            <label>Usuário</label>
            <input type="text" placeholder="Digite seu usuário..." name="usuario" class="form-control">
            <br>
            <label>Senha</label>
            <input type="password" placeholder="Digite sua Senha..." name="senha" class="form-control">
            <br>
            <input type="submit" class="btn btn-success">
        
        </form>

    </div>
{% endblock %}

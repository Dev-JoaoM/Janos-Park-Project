{% load static %}
{% block page_title %}
{% endblock page_title %}

{% block content %}
    <head>
        <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    </head>
    <header class="header">
        <div class="header-left">Recuperar Acesso</div>
        <div class="header-right">
            <img src="{% static 'imagens/Logo_editado_2.png' %}" alt="Jano Systems">
        </div>
    </header>
    <div class="login-container">
        <img class="main-logo" src="{% static 'imagens/Logo_Cond_2.jpeg' %}" alt="Condomínio Parque Santa Lúcia">
        <h2>Redefinir Senha</h2>
        <span class="sub_text">Não se preocupe, insira seu CPF e data de nascimento<br>
            para receber uma Nova Senha.</span>
            <form class="login-form" id="recovery-form">
                <input type="text" id="cpf" placeholder="CPF">
                <input type="date" placeholder="Data de nascimento">
                <button type="submit" class="btn_login">Redefinir Senha</button>
        </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
        $('#cpf').mask('000.000.000-00', {reverse: true});
            });
        </script>
    <script>
        document.getElementById('recovery-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Sua senha foi restaurada com sucesso!');
            window.location.href = "{%url 'index'%}";
        });
    </script>
{% endblock content %}

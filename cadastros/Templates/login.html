{% load static %}

<title>Login Janos System</title>


{% block content %}

    <head>
        <link rel="stylesheet" href="{% static 'styles/login.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <header class="header">
        
        <div class="header-left">Identifique-se </div>
        <div class="header-right">
            <img src="{% static 'imagens/Logo_editado_2.png' %}" alt="Janos Systems">
            
        </div>

        
    </header>

    

    <div class="login-container">
    
        {% if messages %}
        <br>
        {% for message in messages%}
            <div class="alert {{message.tags}}">{{message}}</div>
        {% endfor%}
        {% endif %}

        
        <img class="main-logo" src="{% static 'imagens/Logo_Cond_2.jpeg' %}" alt="Condomínio Parque Santa Lúcia">
        <h2>Bem-vindo!</h2>
        <!-- <span class="sub_text">Entre com seu usuário e senha.</span> -->
        <form action="{% url 'login' %}" class="login-form" method="POST">
            {% csrf_token %}

            <label style="text-align: left; color: #838383; font-weight: bold;font-family: 'Roboto', sans-serif;">Usuário</label>
            <input type="text" placeholder="Digite seu usuário..." name="usuario" class="form-control">
            <label style="text-align: left; color: #838383; font-weight: bold;font-family: 'Roboto', sans-serif;">Senha</label>
            <input type="password" placeholder="Digite a sua senha..." name="senha" class="form-control">

            <button type="submit" class="btn_login">Entrar</button>
        </form>


        <div class="separator">
            <hr><span>OU</span><hr>
        </div>
        <a href="{%url 'recuperar_senha'%}"><button class="forgot-password">Esqueceu a senha?</button></a>
    </div>



{% endblock content %}
